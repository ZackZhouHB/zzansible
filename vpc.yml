- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Import VPC Variables
      include_vars: vars/vpc_setup

    - name: Create zack3 vpc
      ec2_vpc_net:
        name: "{{vpc_name}}"
        cidr_block: "{{vpcCidr}}"
        region: "{{region}}"
        dns_support: yes
        dns_hostnames: yes
        tenancy: default
        state: "{{state}}"
      register: vpcout

    - debug:
       var: vpcout

    - name: create Public subnet 1 in zone1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{PubSub1Cidr}}"
        map_public: yes
        resource_tags:
          Name: zack3-pubsub1
      register: pubsub1_out

    - name: create Public subnet 2 in zone2
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{PubSub2Cidr}}"
        map_public: yes
        resource_tags:
          Name: zack3-pubsub2
      register: pubsub2_out

    - name: create Public subnet3 in zone3
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        state: "{{state}}"
        cidr: "{{PubSub3Cidr}}"
        map_public: yes
        resource_tags:
          Name: zack3-pubsub3
      register: pubsub3_out

    - name: create Private subnet1 in zone1
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone1}}"
        state: "{{state}}"
        cidr: "{{PriSub1Cidr}}"
        map_public: yes
        resource_tags:
          Name: zack3-prisub1
      register: prisub1_out

    - name: create Private subnet2 in zone2
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone2}}"
        state: "{{state}}"
        cidr: "{{PriSub2Cidr}}"
        map_public: yes
        resource_tags:
          Name: zack3-prisub2
      register: prisub2_out

    - name: create Private subnet3 in zone3
      ec2_vpc_subnet:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        az: "{{zone3}}"
        state: "{{state}}"
        cidr: "{{PriSub3Cidr}}"
        map_public: yes
        resource_tags:
          Name: zack3-prisub3
      register: prisub3_out

    - name: Internet Gateway
      ec2_vpc_igw:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        state: "{{state}}"
        resource_tags:
          Name: zack3-IGW
      register: igw_out


    - name: Public route table
      ec2_vpc_route_table:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        tags:
          Name: zack3-pubrt
        subnets: 
          - "{{pubsub1_out.subnet.id}}"
          - "{{pubsub2_out.subnet.id}}"
          - "{{pubsub3_out.subnet.id}}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{igw_out.gateway_id}}"
      register: pubrt_out


    - name: natgatwawy and elastic IP
      ec2_vpc_nat_gateway:
        state: "{{state}}"
        subnet_id: "{{pubsub1_out.subnet.id}}"
        wait: yes
        region: "{{region}}"
        if_exist_do_not_create: true
      register: natgw_out

    - name: Private route table
      ec2_vpc_route_table:
        vpc_id: "{{vpcout.vpc.id}}"
        region: "{{region}}"
        tags:
          Name: zack3-prirt
        subnets: 
          - "{{prisub1_out.subnet.id}}"
          - "{{prisub2_out.subnet.id}}"
          - "{{prisub3_out.subnet.id}}"
        routes:
          - dest: 0.0.0.0/0
            gateway_id: "{{natgw_out.gateway_id}}"
      register: prirt_out

    - debug:
        var: "{{item}}"
        loop:
          - vpcout.vpc.id
          - prisub1_out.subnet.id
          - prisub2_out.subnet.id
          - prisub3_out.subnet.id
          - pubsub1_out.subnet.id
          - pubsub2_out.subnet.id
          - pubsub3_out.subnet.id
          - natgw_out.gateway_id
          - igw_out.gateway_id
          - prirt_out_route_table.id
          - pubrt_out_route_table.id

      - set_fact:
          vpcid: "{{vpcout.vpc.id}}"
          prisub1id: "{{prisub1_out.subnet.id}}"
          prisub2id: "{{prisub2_out.subnet.id}}"
          prisub3id: "{{prisub3_out.subnet.id}}"
          pubsub1id: "{{pubsub1_out.subnet.id}}"
          pubsub2id: "{{pubsub2_out.subnet.id}}"
          pubsub3id: "{{pubsub3_out.subnet.id}}"
          igwid: "{{igw_out.gateway_id}}"
          pubrtid: "{{pubrt_out_route_table.id}}"
          prirtid: "{{prirt_out_route_table.id}}"
          natgwid: "{{natgw_out.gateway_id}}"
          cacheable: yes

      - name: copy vars to vpc vars file
          copy:
            content: "vpcid: {{vpcout.vpc.id}}\nprisub1id: {{prisub1_out.subnet.id}}\nprisub2id: {{prisub2_out.subnet.id}}\nprisub3id: {{prisub3_out.subnet.id}}\npubsub1id: {{pubsub1_out.subnet.id}}\npubsub2id: {{pubsub2_out.subnet.id}}\npubsub3id: {{pubsub3_out.subnet.id}}\nigwid:{{igw_out.gateway_id}}\npubrtid: {{pubrt_out_route_table.id}}\nprirtid: {{prirt_out_route_table.id}}\nnatgwid: {{natgw_out.gateway_id}}\n" 
            dest: vars/output_vars

